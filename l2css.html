<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Blog</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <header>
        <h1>Welcome to Free Blog!</h1>
    </header>
    
    <p class="first_p">Thanks so much for visiting this site!</p>

    <h2>What is this site for?</h2>

    <p>This site can do three things:</p>

    <ol>
        <li class="firstitem" >Take in text input</li>
        <li>Take in Log In Information</li>
        <a href="https://google.com"><li class="thirditem">Take you to Google</li></a>
    </ol>

    <label for="firsttextarea"></label>
        <textarea name="" id="firsttextarea" cols="30" rows="10"></textarea>

    <h2>Please log in to save your blog post</h2>

    <label for="inputs">Email:</label>
        <input id="inputs" type="email">
    <label for="inputs">Password:</label>
        <input id="inputs" type="password">
    
    <input id="inputs" type="submit" value="Log In">

        <article class="questions">
            <p class="first_p">Questions or Comments? Send us feedback here:</p>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </article>

</body>
</html>
