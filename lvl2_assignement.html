<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignement HTML L2</title>
</head>
<link rel="stylesheet" href="styles.css">
<body>

    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

<form action="forms.html" method="GET">
    <label for="fn">First Name:</label>
        <input id="fn" type="text" placeholder="First Name" required>

    <label for="ln">Last Name:</label>
        <input id="ln"type="text" placeholder="Last Name" required>

    <p></p>

    <label for="email">Email: </label>
        <input id="email" type="email" placeholder="name@email.com" required>

    <label for="pass">Password:</label>
        <input id="pass" type="password" required>

    <p>Are you over the age of 18?</p>
    
    <label for="over18">Yes:</label>
        <input id="over18" type="radio" name="age" value="yes">

    <label for="under18">No:</label>
        <input id="under18" type="radio" name="age" value="no">

    <p>Do you have a Credit Card or PayPal?</p>

    <select name="payment" >
        <option value="cc">Credit Card</option>
        <option value="pp">PayPal</option>
    </select>   
    
    <p></p>
    <input type="submit" value="Submit Feedback"/>
  
</form>

</body>
</html>
